<div class="border">
  <form (submit)="createTask()">
    <p>Content being added: {{ newTask | json }} </p>
    <h3>Add Task</h3>
    <p>Title: <input type="text" name="newTask.title" [(ngModel)]="newTask.title" /></p>
    <p>Description: <input type="text" name="newTask.description" [(ngModel)]="newTask.description" /></p>
    <p><input class="btn btn-primary" type="submit" value="Create Task" /></p>
  </form>
</div>

<h1>All Tasks: </h1>
<div style="border: solid #ff5100;" *ngFor="let task of tasks">
  <ul style="list-style-type: none;">
    <li> Task Title: {{ task.title }} </li>
    <li> Task Description: {{ task.description }}</li>
    <li> Created at: {{ task.created_at }}</li>
    <li> Actions: <p><button class="btn btn-primary marg" (click)="getOneTask(task._id)">Show</button><button class="btn btn-primary marg" (click)="updateTask(task._id)">Edit</button> <button class="btn btn-danger marg" (click)="deleteTask(task._id)">Delete</button></p></li>
  </ul>
</div>
